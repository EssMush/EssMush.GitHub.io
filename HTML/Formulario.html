<HTML>

<head>
	<title> Formulario </title>
</head>

<body>
	<form action="get">

		<h1> Step1: Your details </h1>
		<label> Name: <input Type="text" name="Name" /></label><br>
		</br>
		<label> Age: <input Type="text" name="Age" /></label><br>
		</br>
		<label> Email: <input Type="email" name="Email" /></label><br>
		</br>
		<label> Number: <input Type="number" name="Number" /></label><br>
		</br>

		<h2> Step2: Delivery address </h2>

		<label> Addres: <input Type="text" name="number" /></label><br>
		</br>
		<label> Post Code: <input Type="text" name="Post Code" /></label><br>
		</br>
		<label> Country: <input Type="text" name="Country" /></label><br>
		</br>

		<h3> Step3: Card details </h3>


		<input id="visa" type="radio" name="CardDls" value="Vs">
		<label for="visa">Visa</label>
		<img src="https://img.icons8.com/wired/25/000000/visa.png">

		<input id="AmEx" type="radio" name="CardDls" value="Ae">
		<label for="AmEx">AmEx</label>
		<img src="https://img.icons8.com/cotton/25/000000/amex.png">

		<input id="MasterCard" type="radio" name="CardDls" value="Mc">
		<label for="MasterCard">MasterCard</label>
		<img src="https://img.icons8.com/cotton/25/000000/mastercard.png">

		</br>
		<label> CardNumber: <input Type="Number" name="CardNumber" /></label><br>
		</br>
		<label> Security Code: <input Type="Number" name="Security Code" /></label><br>
		</br>
		<label> Name On Card: <input Type="text" name="Name On Card	" /></label><br>
		</br>

		<input type="submit" value="BUY IT" />
	</form>
</body>

</HTML>
